{% extends "base.html" %}

{% block head %}
<script src="//platform.linkedin.com/in.js" type="text/javascript"></script>
{% endblock %}

{% block one_column %}

<div id="fb-root"></div>



<h1>{{gallery.name}}</h1>
<br/>
<div class="row-fluid">
    <div class="span6">
        <a href="{{ image.image.url }}">
            <img src="{{ image.image.url }}" alt="{{ image.name }}">
        </a>
    </div>
    <div class="span1">
    </div>
    <div class="span5">
        <h2>{{image.name}}</h2>
        <h3>{{image.date}}</h3>
        <p class="lead">{{image.description}}<p>
        <a href="#modal" role="button" class="btn btn-mini pull-right" data-toggle="modal">
            <i class="icon-hand-right"></i> Share
        </a>
    </div>
</div>


<div id="modal" class="modal hide fade">
<!-- <div> -->
    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h3>Share "{{ image.name }}" with the world</h3>
    </div>
    <div class="modal-body">
            <img class="text-center" src="{{ image.image.url_370x229 }}" alt="{{ image.name }}" />
            <br/>
            <strong>Permalink: </strong>
            <pre><a href="{{ permalink }}">{{ permalink }}</a></pre>
            <div class="fb-like" data-href="{{ permalink }}" data-send="true" data-layout="button_count" data-width="250" data-show-faces="true"></div>
            <a href="https://twitter.com/share" class="twitter-share-button" data-url="{{ permalink }}" data-text="{{ image.name }}">Tweet</a>
            <script type="IN/Share" data-url="{{ permalink }}" data-counter="right"></script>
    </div>
    <div class="modal-footer">
        <button class="btn" data-dismiss="modal" aria-hidden="true">Close</button>
    </div>
</div>

{% endblock %}

{% block js %}
<script>

(function(d, s, id) {
  var js, fjs = d.getElementsByTagName(s)[0];
  if (d.getElementById(id)) return;
  js = d.createElement(s); js.id = id;
  js.src = "//connect.facebook.net/es_ES/all.js#xfbml=1";
  fjs.parentNode.insertBefore(js, fjs);
}(document, 'script', 'facebook-jssdk'));

!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0];if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src="//platform.twitter.com/widgets.js";fjs.parentNode.insertBefore(js,fjs);}}(document,"script","twitter-wjs");

</script>

{% endblock %}
